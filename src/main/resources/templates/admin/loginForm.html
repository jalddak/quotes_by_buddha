<html>

<head th:replace="~{layout/base :: common_header(~{::title},~{::link},~{::style})}">
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
            text-align: left;
            margin-top: 5px;
        }

        .global-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>

<div class="login-wrapper">
    <h2>Login</h2>
    <form action="./quote/quotes.html" th:action th:object="${admin}" method="POST">
        <div class="input-box">
            <input id="username" type="text" name="username" placeholder="아이디">
            <label for="username">아이디</label>
            <div class="field-error" id="usernameError" th:errors="*{username}"></div>
        </div>

        <div class="input-box">
            <input id="password" type="password" name="password" placeholder="비밀번호">
            <label for="password">비밀번호</label>
            <div class="field-error" id="passwordError" th:errors="*{password}"></div>
        </div>
        <input type="submit" value="로그인">

        <div id="globalError" th:if="${#fields.hasGlobalErrors()}">
            <p class="global-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류
                메세지</p>
        </div>
    </form>

</div>

</body>
</html>
