<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/base :: common_header(~{::title},~{::link})}">
    <title>Quotes By Buddha</title>
    <link rel="stylesheet" th:href="@{/css/after.css}"/>
</head>


<body>
<main>
    <div class="container">
        <p id="quote" th:text="${quote.content}">과거에 얽매이면 마음의 짐이 되어 고통을 준다.</p>
        <div class="button-container">
            <button onmouseleave="mouseleave()" onclick="copy()" class="tooltip"><i class="fa-solid fa-copy">
                <span id="copy" class="tooltiptext">Copy quote</span>
            </i></button>
            <button th:onclick="window.location.reload()"><i class="fa-solid fa-rotate-right"></i></button>
            <button th:onclick="|location.href='@{/home}'|"><i class="fa-solid fa-arrow-left"></i></button>
        </div>
    </div>
</main>

</body>
</html>

<script th:inline="javascript">
    function copy() {
        var content = [[${quote.content}]];
        window.navigator.clipboard.writeText(content).then(() => {
            // 복사가 완료되면 이 부분이 호출된다.
            document.getElementById("copy").innerHTML = "Copied";
        });
    }

    function mouseleave() {
        document.getElementById("copy").innerHTML = "Copy quote";
    }
</script>
